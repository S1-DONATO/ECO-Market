spring.application.name=db_ecomarket
# server.port = 9090

# para que funcionara en mi pc tuve que borrar el server.port = 9090 y cambiar el localhost a  localhost:3306
# originalmente es 3307 para no olvidarse
spring.datasource.url=jdbc:mysql://localhost:3306/db_ecomarket
spring.datasource.username=root
spring.datasource.password=


spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html